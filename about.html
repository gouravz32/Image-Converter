        const targets = { conversions: 1500000, formats: 25, countries: 150, uptime: 99.9 };
        const duration = 2000;
        let startTime = null;

        const easeOutCubic = t => 1 - Math.pow(1 - t, 3);

        const animate = (timestamp) => {
          if (!startTime) startTime = timestamp;
          const progress = Math.min((timestamp - startTime) / duration, 1);
          const easedProgress = easeOutCubic(progress);

          setCounters({
            conversions: Math.floor(targets.conversions * easedProgress),
            formats: Math.floor(targets.formats * easedProgress),
            countries: Math.floor(targets.countries * easedProgress),
            uptime: Math.round(targets.uptime * easedProgress * 10) / 10
          });

          if (progress < 1) {
            animationRef.current = requestAnimationFrame(animate);
          } else {
            // Ensure final values are exact
            setCounters(targets);
          }
        };

        animationRef.current = requestAnimationFrame(animate);
