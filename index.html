<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    function ImageConverter() {
      // Footer quick-select for popular conversions (works for both single and batch)
      const handlePopularConversion = (format) => {
        if (conversionMode === 'batch') {
          setBatchTargetFormat(format);
          // Scroll to batch section
          setTimeout(() => {
            const el = document.querySelector('label[for="batchFileInput"]')?.closest('.bg-white');
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 100);
        } else {
          setConversionMode('single');
          setTargetFormat(format);
          // Scroll to single file section
          setTimeout(() => {
            const el = document.querySelector('label[for="fileInput"]')?.closest('.bg-white');
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 100);
        }
      };
      const [file, setFile] = useState(null);
      const [targetFormat, setTargetFormat] = useState('');
      const [status, setStatus] = useState('');
      const [downloadUrl, setDownloadUrl] = useState('');
      const [isConverting, setIsConverting] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
      // Batch conversion states
      const [batchFiles, setBatchFiles] = useState([]);
      const [batchTargetFormat, setBatchTargetFormat] = useState('');
      const [batchStatus, setBatchStatus] = useState('');
      const [batchResults, setBatchResults] = useState(null);
      const [isBatchConverting, setIsBatchConverting] = useState(false);
      const [conversionMode, setConversionMode] = useState('single'); // 'single' or 'batch'

      const handleDrop = (e) => {
        e.preventDefault();
        const droppedFile = e.dataTransfer.files[0];
        if (droppedFile && droppedFile.type.startsWith('image/')) {
          setFile(droppedFile);
          setStatus(`Selected: ${droppedFile.name}`);
          setDownloadUrl('');
        } else {
          setStatus('Please upload a valid image file.');
        }
      };

      const handleFileChange = (e) => {
        const selectedFile = e.target.files[0];
        if (selectedFile) {
          setFile(selectedFile);
          setStatus(`Selected: ${selectedFile.name}`);
          setDownloadUrl('');
        }
      };

      // Batch file handling
      const handleBatchFilesChange = (e) => {
        const selectedFiles = Array.from(e.target.files);
        if (selectedFiles.length > 0) {
          setBatchFiles(selectedFiles);
          setBatchStatus(`Selected ${selectedFiles.length} files`);
          setBatchResults(null);
        }
      };

      const handleBatchDrop = (e) => {
        e.preventDefault();
        const droppedFiles = Array.from(e.dataTransfer.files);
        const imageFiles = droppedFiles.filter(file => file.type.startsWith('image/'));
        if (imageFiles.length > 0) {
          setBatchFiles(imageFiles);
          setBatchStatus(`Selected ${imageFiles.length} files`);
          setBatchResults(null);
        } else {
          setBatchStatus('Please upload valid image files.');
        }
      };

      const handleConvert = async () => {
        if (!file || !targetFormat) {
          setStatus('Please select a file and target format.');
          return;
        }

        setIsConverting(true);
        setStatus('Converting... Please wait.');
        setDownloadUrl('');

        const formData = new FormData();
        formData.append('file', file);
        formData.append('targetFormat', targetFormat);

        try {
          const response = await axios.post('/api/convert', formData, {
            headers: { 'Content-Type': 'multipart/form-data' },
          });
          setDownloadUrl(response.data.downloadUrl);
          setStatus(`✅ Successfully converted to ${targetFormat.toUpperCase()}`);
        } catch (error) {
          console.error('Conversion error:', error);
          setStatus('❌ ' + (error.response?.data || 'Conversion failed. Please try again.'));
        } finally {
          setIsConverting(false);
        }
      };

      const handleBatchConvert = async () => {
        if (!batchFiles.length || !batchTargetFormat) {
          setBatchStatus('Please select files and target format.');
          return;
        }

        setIsBatchConverting(true);
        setBatchStatus(`Converting ${batchFiles.length} files... Please wait.`);
        setBatchResults(null);

        const formData = new FormData();
        batchFiles.forEach(file => {
          formData.append('files', file);
        });
        formData.append('targetFormat', batchTargetFormat);

        try {
          const response = await axios.post('/api/convert-batch', formData, {
            headers: { 'Content-Type': 'multipart/form-data' },
          });
          
          setBatchResults(response.data);
          setBatchStatus(`✅ Batch conversion completed! ${response.data.successful}/${response.data.total} files converted successfully`);
        } catch (error) {
          console.error('Batch conversion error:', error);
          setBatchStatus('❌ ' + (error.response?.data?.error || 'Batch conversion failed. Please try again.'));
        } finally {
          setIsBatchConverting(false);
        }
      };

      const handleDownloadAll = async () => {
        if (!batchResults || !batchResults.success.length) return;

        try {
          const fileUrls = batchResults.success.map(result => result.downloadUrl);
          const response = await axios.post('/api/download-batch-zip', {
            fileUrls: fileUrls,
            zipName: `batch-${batchTargetFormat}-${new Date().getTime()}`
          });
          
          // Create download link
          const link = document.createElement('a');
          link.href = response.data.downloadUrl;
          link.download = `batch-converted-${batchTargetFormat}.zip`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } catch (error) {
          console.error('ZIP download error:', error);
          setBatchStatus('❌ Failed to create ZIP file for download');
        }
      };

      const formatCategories = {
        'Common Formats': ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'],
        'High Quality': ['tiff', 'tif', 'pdf'],
        'Modern Formats': ['heif', 'heic', 'avif'],
        'Vector & Graphics': ['svg', 'eps', 'ai'],
        'Professional': ['psd', 'xcf', 'cdr'],
        'Specialized': ['djvu', 'ico']
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
          {/* SEO-Optimized Header with Navigation */}
            <header className="bg-blue-600 text-white shadow-lg relative dark:bg-gray-900 dark:text-gray-100">
            <nav className="container mx-auto px-4 py-4 md:py-6">
              <div className="flex justify-between items-center">
                <div className="flex items-center space-x-2">
                  <a href="/" className="text-xl md:text-3xl font-bold hover:text-blue-200 transition-colors dark:hover:text-blue-400" aria-label="Home">Snap2Format</a>
                </div>
                {/* Mobile Menu Button */}
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className="md:hidden p-2 rounded-lg hover:bg-blue-700 transition-colors"
                  aria-label="Toggle menu"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    {isMobileMenuOpen ? (
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                    ) : (
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                    )}
                  </svg>
                </button>
                
                {/* Desktop Navigation */}
                <div className="hidden md:flex space-x-6">
                  <a href="/" className="hover:text-blue-200 transition-colors dark:hover:text-blue-400">Home</a>
                  <a href="/about.html" className="hover:text-blue-200 transition-colors dark:hover:text-blue-400">About</a>
                  <a href="#faq" onClick={(e) => { e.preventDefault(); document.getElementById('faq').scrollIntoView({ behavior: 'smooth' }); }} className="hover:text-blue-200 transition-colors cursor-pointer dark:hover:text-blue-400">FAQ</a>
                  <a href="/contact.html" className="hover:text-blue-200 transition-colors dark:hover:text-blue-400">Contact</a>
                </div>
              </div>
              
              {/* Mobile Navigation */}
              {isMobileMenuOpen && (
                <div className="md:hidden mt-4 pb-2 border-t border-blue-500 pt-4">
                  <a href="/" className="block py-2 hover:text-blue-200 transition-colors dark:hover:text-blue-400">Home</a>
                  <a href="/about.html" className="block py-2 hover:text-blue-200 transition-colors dark:hover:text-blue-400">About</a>
                  <a href="#faq" onClick={(e) => { e.preventDefault(); document.getElementById('faq').scrollIntoView({ behavior: 'smooth' }); setIsMobileMenuOpen(false); }} className="block py-2 hover:text-blue-200 transition-colors dark:hover:text-blue-400">FAQ</a>
                  <a href="/contact.html" className="block py-2 hover:text-blue-200 transition-colors dark:hover:text-blue-400">Contact</a>
                </div>
              )}
            </nav>
            
            {/* Hero Section */}
            <div className="container mx-auto px-4 pb-8 text-center">
              <h2 className="text-lg md:text-xl text-blue-100 mt-2 dark:text-blue-200">Convert Images to Any Format - Free, Fast & Secure</h2>
              <p className="text-sm md:text-base text-blue-200 mt-1 dark:text-blue-300">Support for 20+ formats including JPG, PNG, PDF, WEBP, HEIC & more</p>
            </div>
          </header>

          {/* Main Content */}
          <main className="container mx-auto px-4 py-6 md:py-8">
            <div className="max-w-4xl mx-auto">
              
              {/* Mode Switch */}
              <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6">
                <div className="text-center">
                  <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-4">Choose Conversion Mode</h2>
                  <div className="flex flex-col sm:flex-row gap-3 md:gap-4 justify-center">
                    <button
                      onClick={() => setConversionMode('single')}
                      className={`px-6 py-3 rounded-lg font-semibold transition-all duration-200 text-sm md:text-base ${
                        conversionMode === 'single'
                          ? 'bg-blue-600 text-white shadow-lg transform scale-105'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      <span className="flex items-center justify-center">
                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        Single File
                      </span>
                    </button>
                    <button
                      onClick={() => setConversionMode('batch')}
                      className={`px-6 py-3 rounded-lg font-semibold transition-all duration-200 text-sm md:text-base ${
                        conversionMode === 'batch'
                          ? 'bg-green-600 text-white shadow-lg transform scale-105'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      <span className="flex items-center justify-center">
                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        Batch Convert (Multiple Files)
                      </span>
                    </button>
                  </div>
                  <p className="text-sm text-gray-600 mt-3">
                    {conversionMode === 'single' 
                      ? 'Convert one image at a time with instant preview'
                      : 'Convert multiple images at once and download as ZIP'
                    }
                  </p>
                </div>
              </div>

              {/* Single File Converter */}
              {conversionMode === 'single' && (
                <div className="bg-white rounded-lg shadow-xl p-4 md:p-8">
                  
                  {/* File Upload Area - Mobile Optimized */}
                  <div
                    className="border-2 border-dashed border-blue-300 rounded-lg p-6 md:p-8 text-center bg-blue-50 hover:bg-blue-100 transition-colors duration-200"
                    onDrop={handleDrop}
                    onDragOver={(e) => e.preventDefault()}
                  >
                    <div className="mb-4">
                      <svg className="mx-auto h-12 w-12 md:h-16 md:w-16 text-blue-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                      </svg>
                    </div>
                    <p className="text-base md:text-lg font-medium text-gray-700 mb-2">Drop your image here or tap to browse</p>
                    <p className="text-xs md:text-sm text-gray-500 mb-4">Supports all major image formats</p>
                    <input
                      type="file"
                      onChange={handleFileChange}
                      accept="image/*,.psd,.ai,.cdr,.xcf,.djvu"
                      className="hidden"
                      id="fileInput"
                      aria-label="Choose image file"
                    />
                    <label
                      htmlFor="fileInput"
                      className="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg cursor-pointer hover:bg-blue-700 transition-colors font-medium text-sm md:text-base"
                    >
                      Choose File
                    </label>
                  </div>

                  {/* Selected File Info */}
                  {file && (
                    <div className="mt-4 md:mt-6 p-3 md:p-4 bg-green-50 border border-green-200 rounded-lg">
                      <div className="flex items-center flex-wrap">
                        <svg className="h-5 w-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                          <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                        </svg>
                        <span className="text-green-800 font-medium text-sm md:text-base">{file.name}</span>
                        <span className="ml-2 text-green-600 text-xs md:text-sm">({(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                      </div>
                    </div>
                  )}

                  {/* Format Selection - Mobile Optimized Grid */}
                  <div className="mt-6">
                    <label className="block text-sm md:text-base font-medium text-gray-700 mb-3">Select Target Format:</label>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-3 md:gap-4">
                      {Object.entries(formatCategories).map(([category, formats]) => (
                        <div key={category} className="border border-gray-200 rounded-lg p-3 md:p-4">
                          <h3 className="font-semibold text-gray-800 mb-2 text-xs md:text-sm">{category}</h3>
                          <div className="grid grid-cols-3 gap-1 md:gap-2">
                            {formats.map(format => (
                              <button
                                key={format}
                                onClick={() => setTargetFormat(format)}
                                className={`px-2 py-1 md:px-3 md:py-2 text-xs rounded transition-all ${
                                  targetFormat === format
                                    ? 'bg-blue-600 text-white transform scale-105'
                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                                aria-label={`Convert to ${format.toUpperCase()}`}
                              >
                                {format.toUpperCase()}
                              </button>
                            ))}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Convert Button */}
                  <div className="mt-6 md:mt-8 text-center">
                    <button
                      onClick={handleConvert}
                      disabled={!file || !targetFormat || isConverting}
                      className={`px-6 md:px-8 py-3 md:py-4 rounded-lg font-semibold transition-all duration-200 text-sm md:text-base ${
                        !file || !targetFormat || isConverting
                          ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                          : 'bg-blue-600 text-white hover:bg-blue-700 transform hover:scale-105 shadow-lg'
                      }`}
                      aria-busy={isConverting}
                    >
                      {isConverting ? (
                        <div className="flex items-center justify-center">
                          <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          Converting...
                        </div>
                      ) : (
                        `Convert to ${targetFormat ? targetFormat.toUpperCase() : 'Format'}`
                      )}
                    </button>
                  </div>

                  {/* Status Message */}
                  {status && (
                    <div className={`mt-4 md:mt-6 p-3 md:p-4 rounded-lg text-sm md:text-base ${
                      status.includes('✅')
                        ? 'bg-green-50 border border-green-200 text-green-800'
                        : status.includes('❌')
                        ? 'bg-red-50 border border-red-200 text-red-800'
                        : 'bg-blue-50 border border-blue-200 text-blue-800'
                    }`}>
                      <p className="text-center font-medium">{status}</p>
                    </div>
                  )}

                  {/* Download Button */}
                  {downloadUrl && (
                    <div className="mt-4 md:mt-6 text-center">
                      <a
                        href={downloadUrl}
                        download
                        className="inline-flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors shadow-lg text-sm md:text-base"
                      >
                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Download Converted File
                      </a>
                    </div>
                  )}
                </div>
              )}

              {/* Batch Converter */}
              {conversionMode === 'batch' && (
                <div className="bg-white rounded-lg shadow-xl p-4 md:p-8">
                  
                  {/* Batch File Upload Area */}
                  <div
                    className="border-2 border-dashed border-green-300 rounded-lg p-6 md:p-8 text-center bg-green-50 hover:bg-green-100 transition-colors duration-200"
                    onDrop={handleBatchDrop}
                    onDragOver={(e) => e.preventDefault()}
                  >
                    <div className="mb-4">
                      <svg className="mx-auto h-12 w-12 md:h-16 md:w-16 text-green-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                      </svg>
                    </div>
                    <p className="text-base md:text-lg font-medium text-gray-700 mb-2">Drop multiple images here or click to browse</p>
                    <p className="text-xs md:text-sm text-gray-500 mb-4">Select up to 20 images for batch conversion</p>
                    <input
                      type="file"
                      onChange={handleBatchFilesChange}
                      accept="image/*,.psd,.ai,.cdr,.xcf,.djvu"
                      multiple
                      className="hidden"
                      id="batchFileInput"
                      aria-label="Choose multiple image files"
                    />
                    <label
                      htmlFor="batchFileInput"
                      className="inline-block bg-green-600 text-white px-6 py-3 rounded-lg cursor-pointer hover:bg-green-700 transition-colors font-medium text-sm md:text-base"
                    >
                      Choose Multiple Files
                    </label>
                  </div>

                  {/* Selected Batch Files Info */}
                  {batchFiles.length > 0 && (
                    <div className="mt-4 md:mt-6 p-3 md:p-4 bg-green-50 border border-green-200 rounded-lg">
                      <div className="flex items-center justify-between flex-wrap mb-3">
                        <div className="flex items-center">
                          <svg className="h-5 w-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                          </svg>
                          <span className="text-green-800 font-medium text-sm md:text-base">{batchFiles.length} files selected</span>
                          <span className="ml-2 text-green-600 text-xs md:text-sm">
                            ({(batchFiles.reduce((acc, file) => acc + file.size, 0) / 1024 / 1024).toFixed(2)} MB total)
                          </span>
                        </div>
                        <button
                          onClick={() => setBatchFiles([])}
                          className="text-red-600 hover:text-red-800 text-xs md:text-sm"
                        >
                          Clear All
                        </button>
                      </div>
                      <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 max-h-32 overflow-y-auto">
                        {batchFiles.map((file, index) => (
                          <div key={index} className="text-xs text-green-700 bg-white rounded p-2 truncate">
                            {file.name}
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {/* Batch Format Selection */}
                  <div className="mt-6">
                    <label className="block text-sm md:text-base font-medium text-gray-700 mb-3">Select Target Format for All Files:</label>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-3 md:gap-4">
                      {Object.entries(formatCategories).map(([category, formats]) => (
                        <div key={category} className="border border-gray-200 rounded-lg p-3 md:p-4">
                          <h3 className="font-semibold text-gray-800 mb-2 text-xs md:text-sm">{category}</h3>
                          <div className="grid grid-cols-3 gap-1 md:gap-2">
                            {formats.map(format => (
                              <button
                                key={format}
                                onClick={() => setBatchTargetFormat(format)}
                                className={`px-2 py-1 md:px-3 md:py-2 text-xs rounded transition-all ${
                                  batchTargetFormat === format
                                    ? 'bg-green-600 text-white transform scale-105'
                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                                aria-label={`Convert to ${format.toUpperCase()}`}
                              >
                                {format.toUpperCase()}
                              </button>
                            ))}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* Batch Convert Button */}
                  <div className="mt-6 md:mt-8 text-center">
                    <button
                      onClick={handleBatchConvert}
                      disabled={!batchFiles.length || !batchTargetFormat || isBatchConverting}
                      className={`px-6 md:px-8 py-3 md:py-4 rounded-lg font-semibold transition-all duration-200 text-sm md:text-base ${
                        !batchFiles.length || !batchTargetFormat || isBatchConverting
                          ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                          : 'bg-green-600 text-white hover:bg-green-700 transform hover:scale-105 shadow-lg'
                      }`}
                      aria-busy={isBatchConverting}
                    >
                      {isBatchConverting ? (
                        <div className="flex items-center justify-center">
                          <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          Converting {batchFiles.length} files...
                        </div>
                      ) : (
                        `Convert ${batchFiles.length} files to ${batchTargetFormat ? batchTargetFormat.toUpperCase() : 'Format'}`
                      )}
                    </button>
                  </div>

                  {/* Batch Status Message */}
                  {batchStatus && (
                    <div className={`mt-4 md:mt-6 p-3 md:p-4 rounded-lg text-sm md:text-base ${
                      batchStatus.includes('✅')
                        ? 'bg-green-50 border border-green-200 text-green-800'
                        : batchStatus.includes('❌')
                        ? 'bg-red-50 border border-red-200 text-red-800'
                        : 'bg-blue-50 border border-blue-200 text-blue-800'
                    }`}>
                      <p className="text-center font-medium">{batchStatus}</p>
                    </div>
                  )}

                  {/* Batch Results */}
                  {batchResults && (
                    <div className="mt-4 md:mt-6 space-y-4">
                      {/* Download All Button */}
                      {batchResults.success.length > 0 && (
                        <div className="text-center">
                          <button
                            onClick={handleDownloadAll}
                            className="inline-flex items-center px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors shadow-lg text-sm md:text-base mr-4"
                          >
                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m5 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Download All as ZIP
                          </button>
                        </div>
                      )}
                      
                      {/* Individual Files */}
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                        {batchResults.success.map((result, index) => (
                          <div key={index} className="bg-green-50 border border-green-200 rounded-lg p-3">
                            <div className="flex items-center justify-between">
                              <div className="flex-1 min-w-0">
                                <p className="text-sm font-medium text-green-800 truncate">{result.originalName}</p>
                                <p className="text-xs text-green-600">✅ Converted successfully</p>
                              </div>
                              <a
                                href={result.downloadUrl}
                                download
                                className="ml-2 inline-flex items-center px-3 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700 transition-colors"
                              >
                                Download
                              </a>
                            </div>
                          </div>
                        ))}
                        {batchResults.errors.map((error, index) => (
                          <div key={index} className="bg-red-50 border border-red-200 rounded-lg p-3">
                            <div className="flex items-center justify-between">
                              <div className="flex-1 min-w-0">
                                <p className="text-sm font-medium text-red-800 truncate">{error.originalName}</p>
                                <p className="text-xs text-red-600">❌ Failed: {error.error}</p>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
              )}

              {/* Features Section - Mobile Optimized */}
              <section id="features" className="mt-8 md:mt-12 grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                <div className="bg-white rounded-lg shadow p-4 md:p-6 text-center">
                  <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-3 md:mb-4">
                    <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                  </div>
                  <h3 className="font-semibold text-gray-800 mb-2 text-sm md:text-base">Lightning Fast</h3>
                  <p className="text-gray-600 text-xs md:text-sm">Instant conversion with optimized processing</p>
                </div>
                
                <div className="bg-white rounded-lg shadow p-4 md:p-6 text-center">
                  <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-3 md:mb-4">
                    <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </div>
                  <h3 className="font-semibold text-gray-800 mb-2 text-sm md:text-base">20+ Formats</h3>
                  <p className="text-gray-600 text-xs md:text-sm">Support for all major image formats</p>
                </div>
                
                <div className="bg-white rounded-lg shadow p-4 md:p-6 text-center">
                  <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-3 md:mb-4">
                    <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                  </div>
                  <h3 className="font-semibold text-gray-800 mb-2 text-sm md:text-base">100% Secure</h3>
                  <p className="text-gray-600 text-xs md:text-sm">Files auto-deleted after 2 hours</p>
                </div>
              </section>

              {/* FAQ Section for SEO */}
              <section id="faq" className="mt-12 md:mt-16">
                <h2 className="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-6 md:mb-8">Frequently Asked Questions</h2>
                <div className="space-y-4">
                  <details className="bg-white rounded-lg shadow p-4 md:p-6">
                    <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">What image formats can I convert?</summary>
                    <p className="mt-3 text-gray-600 text-xs md:text-sm">Our converter supports 20+ formats including JPG, PNG, GIF, BMP, WEBP, TIFF, PDF, HEIF/HEIC, AVIF, SVG, EPS, AI, PSD, XCF, CDR, and other popular formats.</p>
                  </details>
                  
                  <details className="bg-white rounded-lg shadow p-4 md:p-6">
                    <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">Is there a file size limit?</summary>
                    <p className="mt-3 text-gray-600 text-xs md:text-sm">No, we don't impose file size limits. However, larger files may take longer to process. For optimal performance, we recommend files under 50MB.</p>
                  </details>
                  
                  <details className="bg-white rounded-lg shadow p-4 md:p-6">
                    <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">Is my data secure?</summary>
                    <p className="mt-3 text-gray-600 text-xs md:text-sm">Yes! All files are automatically deleted from our servers after 2 hours. We don't store, share, or access your images. All conversions happen securely on our servers.</p>
                  </details>
                  
                  <details className="bg-white rounded-lg shadow p-4 md:p-6">
                    <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">Do I need to install any software?</summary>
                    <p className="mt-3 text-gray-600 text-xs md:text-sm">No installation required! Our converter works entirely in your browser. Just upload your image, select the target format, and download the converted file.</p>
                  </details>
                  
                  <details className="bg-white rounded-lg shadow p-4 md:p-6">
                    <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">Can I convert multiple images at once?</summary>
                    <p className="mt-3 text-gray-600 text-xs md:text-sm">Yes! Use our new Batch Conversion mode to convert up to 20 images at once. Just click the "Batch Convert" button and select multiple files. All converted files can be downloaded individually or as a single ZIP file.</p>
                  </details>
                </div>
              </section>
            </div>
          </main>

          {/* SEO-Optimized Footer */}
          <footer className="bg-gray-800 text-white py-8 md:py-12 mt-12 md:mt-16">
            <div className="container mx-auto px-4">
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 md:gap-8">
                <div>
                  <h3 className="font-bold text-lg mb-3">Snap2Format</h3>
                  <p className="text-gray-300 text-sm">Free online tool to convert images between 20+ formats instantly.</p>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Quick Links</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="/" className="text-gray-300 hover:text-white transition-colors">Home</a></li>
                    <li><a href="/about.html" className="text-gray-300 hover:text-white transition-colors">About Us</a></li>
                    <li><a href="#faq" onClick={(e) => { e.preventDefault(); document.getElementById('faq').scrollIntoView({ behavior: 'smooth' }); }} className="text-gray-300 hover:text-white transition-colors cursor-pointer">FAQ</a></li>
                    <li><a href="/contact.html" className="text-gray-300 hover:text-white transition-colors">Contact</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Popular Conversions</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors" onClick={(e) => { e.preventDefault(); handlePopularConversion('png'); }}>JPG to PNG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors" onClick={(e) => { e.preventDefault(); handlePopularConversion('jpg'); }}>PNG to JPG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors" onClick={(e) => { e.preventDefault(); handlePopularConversion('jpg'); }}>HEIC to JPG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors" onClick={(e) => { e.preventDefault(); handlePopularConversion('pdf'); }}>Image to PDF</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Support</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="/privacy.html" className="text-gray-300 hover:text-white transition-colors">Privacy Policy</a></li>
                    <li><a href="/terms.html" className="text-gray-300 hover:text-white transition-colors">Terms of Service</a></li>
                    <li><a href="/contact.html" className="text-gray-300 hover:text-white transition-colors">Contact Us</a></li>
                    <li><a href="/sitemap.xml" className="text-gray-300 hover:text-white transition-colors">Sitemap</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Connect With Us</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="mailto:gouravchoudharyoffical@gmail.com" className="text-gray-300 hover:text-white transition-colors">Email Us</a></li>
                    <li><a href="https://www.facebook.com/gourav.choudhary.795703" target="_blank" rel="noopener noreferrer" className="text-gray-300 hover:text-white transition-colors">Facebook</a></li>
                    <li><a href="https://www.instagram.com/itz_gourav_choudhary09/" target="_blank" rel="noopener noreferrer" className="text-gray-300 hover:text-white transition-colors">Instagram</a></li>
                  </ul>
                </div>
              </div>
              
              <div className="mt-8 pt-8 border-t border-gray-700 text-center">
                <p className="text-gray-300 text-sm">&copy; 2025 Snap2Format. All rights reserved.</p>
                <p className="text-gray-400 text-xs mt-2">Built with React, Express, Sharp, and ImageMagick</p>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<ImageConverter />, document.getElementById('root'));
  </script>
</body>
</html>
