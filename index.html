<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  
  <!-- Primary Meta Tags -->
  <title>Free Image Converter Online - Convert JPG, PNG, PDF & 25+ Formats | Universal Image Converter</title>
  <meta name="title" content="Free Image Converter Online - Convert JPG, PNG, PDF & 25+ Formats">
  <meta name="description" content="Convert images instantly between 25+ formats including JPG, PNG, PDF, WEBP, HEIC, RAW & more. Free online image converter with no file size limits. Fast, secure & easy to use.">
  <meta name="keywords" content="image converter, online image converter, jpg to png, png to jpg, pdf converter, heic converter, raw converter, webp converter, free image converter, photo converter, picture converter, format converter, image format converter">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="author" content="Universal Image Converter">
  <link rel="canonical" href="https://yourdomain.com/">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/">
  <meta property="og:title" content="Free Image Converter Online - Convert JPG, PNG, PDF & 25+ Formats">
  <meta property="og:description" content="Convert images instantly between 25+ formats. Free, fast & secure online image converter.">
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg">
  <meta property="og:site_name" content="Universal Image Converter">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourdomain.com/">
  <meta property="twitter:title" content="Free Image Converter Online - Convert JPG, PNG, PDF & 25+ Formats">
  <meta property="twitter:description" content="Convert images instantly between 25+ formats. Free, fast & secure online image converter.">
  <meta property="twitter:image" content="https://yourdomain.com/twitter-image.jpg">
  
  <!-- PWA & Mobile -->
  <meta name="theme-color" content="#2563eb">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Image Converter">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Universal Image Converter",
    "url": "https://yourdomain.com",
    "description": "Free online tool to convert images between 25+ formats including JPG, PNG, PDF, WEBP, HEIC, RAW and more",
    "applicationCategory": "MultimediaApplication",
    "operatingSystem": "Any",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "ratingCount": "2847"
    },
    "featureList": [
      "Convert between 25+ image formats",
      "No file size limits",
      "Batch conversion support",
      "Secure & private",
      "No registration required"
    ]
  }
  </script>
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
  
  <!-- Smooth Scrolling CSS -->
  <style>
    html {
      scroll-behavior: smooth;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #1d4ed8;
    }
  </style>
  
  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.9/babel.min.js"></script>
  
  <!-- Custom Tailwind Config for Better Mobile -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'xs': '375px',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    function ImageConverter() {
      const [file, setFile] = useState(null);
      const [targetFormat, setTargetFormat] = useState('');
      const [status, setStatus] = useState('');
      const [downloadUrl, setDownloadUrl] = useState('');
      const [isConverting, setIsConverting] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      const handleDrop = (e) => {
        e.preventDefault();
        const droppedFile = e.dataTransfer.files[0];
        if (droppedFile && droppedFile.type.startsWith('image/')) {
          setFile(droppedFile);
          setStatus(`Selected: ${droppedFile.name}`);
          setDownloadUrl('');
        } else {
          setStatus('Please upload a valid image file.');
        }
      };

      const handleFileChange = (e) => {
        const selectedFile = e.target.files[0];
        if (selectedFile) {
          setFile(selectedFile);
          setStatus(`Selected: ${selectedFile.name}`);
          setDownloadUrl('');
        }
      };

      const handleConvert = async () => {
        if (!file || !targetFormat) {
          setStatus('Please select a file and target format.');
          return;
        }

        setIsConverting(true);
        setStatus('Converting... Please wait.');
        setDownloadUrl('');

        const formData = new FormData();
        formData.append('file', file);
        formData.append('targetFormat', targetFormat);

        try {
          const response = await axios.post('/api/convert', formData, {
            headers: { 'Content-Type': 'multipart/form-data' },
          });
          setDownloadUrl(response.data.downloadUrl);
          setStatus(`‚úÖ Successfully converted to ${targetFormat.toUpperCase()}`);
        } catch (error) {
          console.error('Conversion error:', error);
          setStatus('‚ùå ' + (error.response?.data || 'Conversion failed. Please try again.'));
        } finally {
          setIsConverting(false);
        }
      };

      const formatCategories = {
        'Common Formats': ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'],
        'High Quality': ['tiff', 'tif', 'pdf'],
        'Modern Formats': ['heif', 'heic', 'avif'],
        'Vector & Graphics': ['svg', 'eps', 'ai'],
        'Professional': ['psd', 'xcf', 'cdr'],
        'Camera RAW': ['raw', 'cr2', 'nef', 'arw', 'dng'],
        'Specialized': ['djvu', 'ico']
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
          {/* SEO-Optimized Header with Navigation */}
          <header className="bg-blue-600 text-white shadow-lg relative">
            <nav className="container mx-auto px-4 py-4 md:py-6">
              <div className="flex justify-between items-center">
                <div className="flex items-center space-x-2">
                  <span className="text-2xl md:text-3xl">üé®</span>
                  <h1 className="text-xl md:text-3xl font-bold">Universal Image Converter</h1>
                </div>
                
                {/* Mobile Menu Button */}
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className="md:hidden p-2 rounded-lg hover:bg-blue-700 transition-colors"
                  aria-label="Toggle menu"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    {isMobileMenuOpen ? (
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                    ) : (
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                    )}
                  </svg>
                </button>
                
                {/* Desktop Navigation */}
                <div className="hidden md:flex space-x-6">
                  <a href="/" className="hover:text-blue-200 transition-colors">Home</a>
                  <a href="/about.html" className="hover:text-blue-200 transition-colors">About</a>
                  <a href="#faq" onClick={(e) => { e.preventDefault(); document.getElementById('faq').scrollIntoView({ behavior: 'smooth' }); }} className="hover:text-blue-200 transition-colors cursor-pointer">FAQ</a>
                  <a href="/contact.html" className="hover:text-blue-200 transition-colors">Contact</a>
                </div>
              </div>
              
              {/* Mobile Navigation */}
              {isMobileMenuOpen && (
                <div className="md:hidden mt-4 pb-2 border-t border-blue-500 pt-4">
                  <a href="/" className="block py-2 hover:text-blue-200 transition-colors">Home</a>
                  <a href="/about.html" className="block py-2 hover:text-blue-200 transition-colors">About</a>
                  <a href="#faq" onClick={(e) => { e.preventDefault(); document.getElementById('faq').scrollIntoView({ behavior: 'smooth' }); setIsMobileMenuOpen(false); }} className="block py-2 hover:text-blue-200 transition-colors">FAQ</a>
                  <a href="/contact.html" className="block py-2 hover:text-blue-200 transition-colors">Contact</a>
                </div>
              )}
            </nav>
            
            {/* Hero Section */}
            <div className="container mx-auto px-4 pb-8 text-center">
              <h2 className="text-lg md:text-xl text-blue-100 mt-2">Convert Images to Any Format - Free, Fast & Secure</h2>
              <p className="text-sm md:text-base text-blue-200 mt-1">Support for 25+ formats including JPG, PNG, PDF, WEBP, HEIC, RAW & more</p>
            </div>
          </header>

          {/* Main Content */}
          <main className="container mx-auto px-4 py-6 md:py-8">
            <div className="max-w-4xl mx-auto">
              {/* Converter Card */}
              <div className="bg-white rounded-lg shadow-xl p-4 md:p-8">
                
                {/* File Upload Area - Mobile Optimized */}
                <div
                  className="border-2 border-dashed border-blue-300 rounded-lg p-6 md:p-8 text-center bg-blue-50 hover:bg-blue-100 transition-colors duration-200"
                  onDrop={handleDrop}
                  onDragOver={(e) => e.preventDefault()}
                >
                  <div className="mb-4">
                    <svg className="mx-auto h-12 w-12 md:h-16 md:w-16 text-blue-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                      <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                    </svg>
                  </div>
                  <p className="text-base md:text-lg font-medium text-gray-700 mb-2">Drop your image here or tap to browse</p>
                  <p className="text-xs md:text-sm text-gray-500 mb-4">Supports all major image formats</p>
                  <input
                    type="file"
                    onChange={handleFileChange}
                    accept="image/*,.psd,.ai,.cdr,.xcf,.raw,.cr2,.nef,.arw,.dng,.djvu"
                    className="hidden"
                    id="fileInput"
                    aria-label="Choose image file"
                  />
                  <label
                    htmlFor="fileInput"
                    className="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg cursor-pointer hover:bg-blue-700 transition-colors font-medium text-sm md:text-base"
                  >
                    Choose File
                  </label>
                </div>

                {/* Selected File Info */}
                {file && (
                  <div className="mt-4 md:mt-6 p-3 md:p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div className="flex items-center flex-wrap">
                      <svg className="h-5 w-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                      </svg>
                      <span className="text-green-800 font-medium text-sm md:text-base">{file.name}</span>
                      <span className="ml-2 text-green-600 text-xs md:text-sm">({(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    </div>
                  </div>
                )}

                {/* Format Selection - Mobile Optimized Grid */}
                <div className="mt-6">
                  <label className="block text-sm md:text-base font-medium text-gray-700 mb-3">Select Target Format:</label>
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-3 md:gap-4">
                    {Object.entries(formatCategories).map(([category, formats]) => (
                      <div key={category} className="border border-gray-200 rounded-lg p-3 md:p-4">
                        <h3 className="font-semibold text-gray-800 mb-2 text-xs md:text-sm">{category}</h3>
                        <div className="grid grid-cols-3 gap-1 md:gap-2">
                          {formats.map(format => (
                            <button
                              key={format}
                              onClick={() => setTargetFormat(format)}
                              className={`px-2 py-1 md:px-3 md:py-2 text-xs rounded transition-all ${
                                targetFormat === format
                                  ? 'bg-blue-600 text-white transform scale-105'
                                  : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                              }`}
                              aria-label={`Convert to ${format.toUpperCase()}`}
                            >
                              {format.toUpperCase()}
                            </button>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Convert Button */}
                <div className="mt-6 md:mt-8 text-center">
                  <button
                    onClick={handleConvert}
                    disabled={!file || !targetFormat || isConverting}
                    className={`px-6 md:px-8 py-3 md:py-4 rounded-lg font-semibold transition-all duration-200 text-sm md:text-base ${
                      !file || !targetFormat || isConverting
                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                        : 'bg-blue-600 text-white hover:bg-blue-700 transform hover:scale-105 shadow-lg'
                    }`}
                    aria-busy={isConverting}
                  >
                    {isConverting ? (
                      <div className="flex items-center justify-center">
                        <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Converting...
                      </div>
                    ) : (
                      `Convert to ${targetFormat ? targetFormat.toUpperCase() : 'Format'}`
                    )}
                  </button>
                </div>

                {/* Status Message */}
                {status && (
                  <div className={`mt-4 md:mt-6 p-3 md:p-4 rounded-lg text-sm md:text-base ${
                    status.includes('‚úÖ')
                      ? 'bg-green-50 border border-green-200 text-green-800'
                      : status.includes('‚ùå')
                      ? 'bg-red-50 border border-red-200 text-red-800'
                      : 'bg-blue-50 border border-blue-200 text-blue-800'
                  }`}>
                    <p className="text-center font-medium">{status}</p>
                  </div>
                )}

                {/* Download Button */}
                {downloadUrl && (
                  <div className="mt-4 md:mt-6 text-center">
                    <a
                      href={downloadUrl}
                      download
                      className="inline-flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors shadow-lg text-sm md:text-base"
                    >
                      <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                      </svg>
                      Download Converted File
                    </a>
                  </div>
                )}
              </div>
            </div>

            {/* Features Section - Mobile Optimized */}
            <section id="features" className="mt-8 md:mt-12 grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 max-w-4xl mx-auto">
              <div className="bg-white rounded-lg shadow p-4 md:p-6 text-center">
                <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-3 md:mb-4">
                  <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                </div>
                <h3 className="font-semibold text-gray-800 mb-2 text-sm md:text-base">Lightning Fast</h3>
                <p className="text-gray-600 text-xs md:text-sm">Instant conversion with optimized processing</p>
              </div>
              
              <div className="bg-white rounded-lg shadow p-4 md:p-6 text-center">
                <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-3 md:mb-4">
                  <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <h3 className="font-semibold text-gray-800 mb-2 text-sm md:text-base">25+ Formats</h3>
                <p className="text-gray-600 text-xs md:text-sm">Support for all major image formats</p>
              </div>
              
              <div className="bg-white rounded-lg shadow p-4 md:p-6 text-center">
                <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-3 md:mb-4">
                  <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <h3 className="font-semibold text-gray-800 mb-2 text-sm md:text-base">100% Secure</h3>
                <p className="text-gray-600 text-xs md:text-sm">Files auto-deleted after 2 hours</p>
              </div>
            </section>

            {/* FAQ Section for SEO */}
            <section id="faq" className="mt-12 md:mt-16 max-w-4xl mx-auto">
              <h2 className="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-6 md:mb-8">Frequently Asked Questions</h2>
              <div className="space-y-4">
                <details className="bg-white rounded-lg shadow p-4 md:p-6">
                  <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">What image formats can I convert?</summary>
                  <p className="mt-3 text-gray-600 text-xs md:text-sm">Our converter supports 25+ formats including JPG, PNG, GIF, BMP, WEBP, TIFF, PDF, HEIF/HEIC, AVIF, SVG, EPS, AI, PSD, XCF, CDR, and various RAW formats (CR2, NEF, ARW, DNG).</p>
                </details>
                
                <details className="bg-white rounded-lg shadow p-4 md:p-6">
                  <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">Is there a file size limit?</summary>
                  <p className="mt-3 text-gray-600 text-xs md:text-sm">No, we don't impose file size limits. However, larger files may take longer to process. For optimal performance, we recommend files under 50MB.</p>
                </details>
                
                <details className="bg-white rounded-lg shadow p-4 md:p-6">
                  <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">Is my data secure?</summary>
                  <p className="mt-3 text-gray-600 text-xs md:text-sm">Yes! All files are automatically deleted from our servers after 2 hours. We don't store, share, or access your images. All conversions happen securely on our servers.</p>
                </details>
                
                <details className="bg-white rounded-lg shadow p-4 md:p-6">
                  <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">Do I need to install any software?</summary>
                  <p className="mt-3 text-gray-600 text-xs md:text-sm">No installation required! Our converter works entirely in your browser. Just upload your image, select the target format, and download the converted file.</p>
                </details>
                
                <details className="bg-white rounded-lg shadow p-4 md:p-6">
                  <summary className="font-semibold text-gray-800 cursor-pointer text-sm md:text-base">Can I convert multiple images at once?</summary>
                  <p className="mt-3 text-gray-600 text-xs md:text-sm">Currently, we support single file conversion for optimal quality. Batch conversion feature is coming soon!</p>
                </details>
              </div>
            </section>
          </main>

          {/* SEO-Optimized Footer */}
          <footer className="bg-gray-800 text-white py-8 md:py-12 mt-12 md:mt-16">
            <div className="container mx-auto px-4">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-6 md:gap-8">
                <div>
                  <h3 className="font-bold text-lg mb-3">Universal Image Converter</h3>
                  <p className="text-gray-300 text-sm">Free online tool to convert images between 25+ formats instantly.</p>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Quick Links</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="/" className="text-gray-300 hover:text-white transition-colors">Home</a></li>
                    <li><a href="/about.html" className="text-gray-300 hover:text-white transition-colors">About Us</a></li>
                    <li><a href="#faq" onClick={(e) => { e.preventDefault(); document.getElementById('faq').scrollIntoView({ behavior: 'smooth' }); }} className="text-gray-300 hover:text-white transition-colors cursor-pointer">FAQ</a></li>
                    <li><a href="/contact.html" className="text-gray-300 hover:text-white transition-colors">Contact</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Popular Conversions</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors">JPG to PNG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors">PNG to JPG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors">HEIC to JPG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors">Image to PDF</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Support</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="/privacy.html" className="text-gray-300 hover:text-white transition-colors">Privacy Policy</a></li>
                    <li><a href="/terms.html" className="text-gray-300 hover:text-white transition-colors">Terms of Service</a></li>
                    <li><a href="/contact.html" className="text-gray-300 hover:text-white transition-colors">Contact Us</a></li>
                    <li><a href="/sitemap.xml" className="text-gray-300 hover:text-white transition-colors">Sitemap</a></li>
                  </ul>
                </div>
              </div>
              
              <div className="mt-8 pt-8 border-t border-gray-700 text-center">
                <p className="text-gray-300 text-sm">&copy; 2025 Universal Image Converter. All rights reserved.</p>
                <p className="text-gray-400 text-xs mt-2">Built with React, Express, Sharp, and ImageMagick</p>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<ImageConverter />, document.getElementById('root'));
  </script>
</body>
</html>
