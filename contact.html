<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Contact Us - Universal Image Converter</title>
  <meta name="title" content="Contact Us - Universal Image Converter">
  <meta name="description" content="Get in touch with Universal Image Converter team. We're here to help with any questions or feedback about our free image conversion service.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://yourdomain.com/contact.html">
  
  <!-- PWA & Mobile -->
  <meta name="theme-color" content="#2563eb">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Smooth Scrolling CSS -->
  <style>
    html {
      scroll-behavior: smooth;
    }
    
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #1d4ed8;
    }
  </style>
  
  <!-- External Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.9/babel.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    function ContactPage() {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        subject: '',
        message: ''
      });
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [submitStatus, setSubmitStatus] = useState('');

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        setSubmitStatus('');

        // Simulate form submission
        setTimeout(() => {
          setIsSubmitting(false);
          setSubmitStatus('success');
          setFormData({ name: '', email: '', subject: '', message: '' });
          
          // Clear success message after 5 seconds
          setTimeout(() => setSubmitStatus(''), 5000);
        }, 1500);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
          {/* Header with Navigation */}
          <header className="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
            <nav className="container mx-auto px-4 py-4 md:py-6">
              <div className="flex justify-between items-center">
                <div className="flex items-center space-x-2">
                  <span className="text-2xl md:text-3xl">ðŸŽ¨</span>
                  <h1 className="text-xl md:text-3xl font-bold">Universal Image Converter</h1>
                </div>
                
                {/* Mobile Menu Button */}
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className="md:hidden p-2 rounded-lg hover:bg-blue-700 transition-colors"
                  aria-label="Toggle menu"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    {isMobileMenuOpen ? (
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                    ) : (
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                    )}
                  </svg>
                </button>
                
                {/* Desktop Navigation */}
                <div className="hidden md:flex space-x-6">
                  <a href="/" className="hover:text-blue-200 transition-colors">Home</a>
                  <a href="/about.html" className="hover:text-blue-200 transition-colors">About</a>
                  <a href="/#faq" className="hover:text-blue-200 transition-colors">FAQ</a>
                  <a href="/contact.html" className="hover:text-blue-200 transition-colors font-semibold">Contact</a>
                </div>
              </div>
              
              {/* Mobile Navigation */}
              {isMobileMenuOpen && (
                <div className="md:hidden mt-4 pb-2 border-t border-blue-500 pt-4">
                  <a href="/" className="block py-2 hover:text-blue-200 transition-colors">Home</a>
                  <a href="/about.html" className="block py-2 hover:text-blue-200 transition-colors">About</a>
                  <a href="/#faq" className="block py-2 hover:text-blue-200 transition-colors">FAQ</a>
                  <a href="/contact.html" className="block py-2 hover:text-blue-200 transition-colors font-semibold">Contact</a>
                </div>
              )}
            </nav>
          </header>

          {/* Contact Content */}
          <main className="container mx-auto px-4 py-8 md:py-12">
            <div className="max-w-6xl mx-auto">
              {/* Header Section */}
              <div className="text-center mb-12">
                <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Get in Touch</h1>
                <p className="text-lg text-gray-600 max-w-2xl mx-auto">
                  Have questions, feedback, or need help? We're here to assist you with your image conversion needs.
                </p>
              </div>

              <div className="grid md:grid-cols-2 gap-8">
                {/* Contact Form */}
                <div className="bg-white rounded-lg shadow-lg p-6 md:p-8">
                  <h2 className="text-2xl font-semibold text-gray-800 mb-6">Send us a Message</h2>
                  
                  <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                      <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-2">
                        Your Name
                      </label>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        value={formData.name}
                        onChange={handleInputChange}
                        required
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="John Doe"
                      />
                    </div>

                    <div>
                      <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                      </label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        value={formData.email}
                        onChange={handleInputChange}
                        required
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="john@example.com"
                      />
                    </div>

                    <div>
                      <label htmlFor="subject" className="block text-sm font-medium text-gray-700 mb-2">
                        Subject
                      </label>
                      <select
                        id="subject"
                        name="subject"
                        value={formData.subject}
                        onChange={handleInputChange}
                        required
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                      >
                        <option value="">Select a subject</option>
                        <option value="general">General Inquiry</option>
                        <option value="technical">Technical Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="bug">Report a Bug</option>
                        <option value="feature">Feature Request</option>
                        <option value="business">Business Inquiry</option>
                      </select>
                    </div>

                    <div>
                      <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-2">
                        Message
                      </label>
                      <textarea
                        id="message"
                        name="message"
                        value={formData.message}
                        onChange={handleInputChange}
                        required
                        rows="5"
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
                        placeholder="Tell us how we can help you..."
                      ></textarea>
                    </div>

                    <button
                      type="submit"
                      disabled={isSubmitting}
                      className={`w-full py-3 px-6 rounded-lg font-semibold transition-all ${
                        isSubmitting
                          ? 'bg-gray-400 cursor-not-allowed'
                          : 'bg-blue-600 hover:bg-blue-700 text-white shadow-lg hover:shadow-xl transform hover:scale-[1.02]'
                      }`}
                    >
                      {isSubmitting ? (
                        <span className="flex items-center justify-center">
                          <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          Sending...
                        </span>
                      ) : (
                        'Send Message'
                      )}
                    </button>
                  </form>

                  {/* Success Message */}
                  {submitStatus === 'success' && (
                    <div className="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                      <div className="flex items-center">
                        <svg className="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                          <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                        </svg>
                        <p className="text-green-800 font-medium">Message sent successfully! We'll get back to you soon.</p>
                      </div>
                    </div>
                  )}
                </div>

                {/* Contact Information */}
                <div className="space-y-6">
                  {/* Quick Contact Info */}
                  <div className="bg-white rounded-lg shadow-lg p-6 md:p-8">
                    <h2 className="text-2xl font-semibold text-gray-800 mb-6">Quick Contact Info</h2>
                    
                    <div className="space-y-4">
                      <div className="flex items-start space-x-4">
                        <div className="bg-blue-100 rounded-lg p-3">
                          <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                          </svg>
                        </div>
                        <div>
                          <h3 className="font-semibold text-gray-800">Email</h3>
                          <p className="text-gray-600">support@universalimageconverter.com</p>
                          <p className="text-sm text-gray-500 mt-1">We typically respond within 24 hours</p>
                        </div>
                      </div>

                      <div className="flex items-start space-x-4">
                        <div className="bg-green-100 rounded-lg p-3">
                          <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        </div>
                        <div>
                          <h3 className="font-semibold text-gray-800">Response Time</h3>
                          <p className="text-gray-600">24-48 hours</p>
                          <p className="text-sm text-gray-500 mt-1">Monday to Friday</p>
                        </div>
                      </div>

                      <div className="flex items-start space-x-4">
                        <div className="bg-purple-100 rounded-lg p-3">
                          <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                          </svg>
                        </div>
                        <div>
                          <h3 className="font-semibold text-gray-800">Available Globally</h3>
                          <p className="text-gray-600">Service available in 150+ countries</p>
                          <p className="text-sm text-gray-500 mt-1">24/7 online service</p>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* FAQ Quick Links */}
                  <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg shadow-lg p-6 md:p-8">
                    <h2 className="text-2xl font-semibold text-gray-800 mb-4">Before You Contact Us</h2>
                    <p className="text-gray-600 mb-4">
                      You might find instant answers in our FAQ section:
                    </p>
                    <ul className="space-y-2">
                      <li>
                        <a href="/#faq" className="text-blue-600 hover:text-blue-700 hover:underline flex items-center">
                          <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                          </svg>
                          How to convert images?
                        </a>
                      </li>
                      <li>
                        <a href="/#faq" className="text-blue-600 hover:text-blue-700 hover:underline flex items-center">
                          <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                          </svg>
                          Supported file formats
                        </a>
                      </li>
                      <li>
                        <a href="/#faq" className="text-blue-600 hover:text-blue-700 hover:underline flex items-center">
                          <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                          </svg>
                          File size limits
                        </a>
                      </li>
                      <li>
                        <a href="/#faq" className="text-blue-600 hover:text-blue-700 hover:underline flex items-center">
                          <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                          </svg>
                          Privacy and security
                        </a>
                      </li>
                    </ul>
                  </div>

                  {/* Social Media */}
                  <div className="bg-white rounded-lg shadow-lg p-6 md:p-8">
                    <h2 className="text-2xl font-semibold text-gray-800 mb-4">Follow Us</h2>
                    <p className="text-gray-600 mb-4">Stay updated with our latest features and tips</p>
                    <div className="flex space-x-4">
                      <a href="#" className="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition-colors">
                        <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                      </a>
                      <a href="#" className="bg-blue-400 hover:bg-blue-500 text-white p-3 rounded-lg transition-colors">
                        <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                        </svg>
                      </a>
                      <a href="#" className="bg-red-600 hover:bg-red-700 text-white p-3 rounded-lg transition-colors">
                        <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-8 md:py-12 mt-12">
            <div className="container mx-auto px-4">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-6 md:gap-8">
                <div>
                  <h3 className="font-bold text-lg mb-3">Universal Image Converter</h3>
                  <p className="text-gray-300 text-sm">Free online tool to convert images between 25+ formats instantly.</p>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Quick Links</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="/" className="text-gray-300 hover:text-white transition-colors">Home</a></li>
                    <li><a href="/about.html" className="text-gray-300 hover:text-white transition-colors">About Us</a></li>
                    <li><a href="/#faq" className="text-gray-300 hover:text-white transition-colors">FAQ</a></li>
                    <li><a href="/contact.html" className="text-gray-300 hover:text-white transition-colors">Contact</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Popular Conversions</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors">JPG to PNG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors">PNG to JPG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors">HEIC to JPG</a></li>
                    <li><a href="#" className="text-gray-300 hover:text-white transition-colors">Image to PDF</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="font-semibold mb-3">Support</h4>
                  <ul className="space-y-2 text-sm">
                    <li><a href="/privacy.html" className="text-gray-300 hover:text-white transition-colors">Privacy Policy</a></li>
                    <li><a href="/terms.html" className="text-gray-300 hover:text-white transition-colors">Terms of Service</a></li>
                    <li><a href="/contact.html" className="text-gray-300 hover:text-white transition-colors">Contact Us</a></li>
                    <li><a href="/sitemap.xml" className="text-gray-300 hover:text-white transition-colors">Sitemap</a></li>
                  </ul>
                </div>
              </div>
              
              <div className="mt-8 pt-8 border-t border-gray-700 text-center">
                <p className="text-gray-300 text-sm">&copy; 2025 Universal Image Converter. All rights reserved.</p>
                <p className="text-gray-400 text-xs mt-2">Built with React, Express, Sharp, and ImageMagick</p>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<ContactPage />, document.getElementById('root'));
  </script>
</body>
</html>
